<vex-curency-balance></vex-curency-balance>
<!-- <hr /> -->
<vex-page-layout>
  <vex-page-layout-header
    class="pb-16"
    fxLayout="column"
    fxLayoutAlign="center start"
  >
    <div
      [class.container]="layoutCtrl.value === 'boxed'"
      [class.px-gutter]="layoutCtrl.value === 'fullwidth'"
      class="w-full flex flex-col sm:flex-row justify-between"
    ></div>
  </vex-page-layout-header>

  <vex-page-layout-content
    [class.container]="layoutCtrl.value === 'boxed'"
    [class.px-gutter]="layoutCtrl.value === 'fullwidth'"
    class="-mt-6"
  >
    <div
      class="bg-app-bar px-6 h-16 border-b sticky left-0"
      fxLayout="row"
      fxLayoutAlign="start center"
    >
      <h2
        class="
          title
          my-0
          ltr:pr-4
          rtl:pl-4
          ltr:mr-4
          rtl:ml-4
          ltr:border-r
          rtl:border-l
        "
        fxFlex="none"
        fxHide.xs
      ></h2>

      <div
        class="bg-card rounded-full border px-4"
        fxFlex="400px"
        fxFlex.lt-md="auto"
        fxHide.xs
        fxLayout="row"
        fxLayoutAlign="start center"
      >
        <ic-icon [icIcon]="icSearch" size="20px"></ic-icon>
        <input
          matInput
          class="px-4 py-3 border-0 outline-none w-full bg-transparent"
          placeholder="Search..."
          type="search"
          (keyup)="applyFilter($event)"
          #input
        />
      </div>

      <span fxFlex></span>

      <button
        class="ml-4"
        fxFlex="none"
        fxHide.gt-xs
        mat-icon-button
        type="button"
      >
        <mat-icon [icIcon]="icSearch"></mat-icon>
      </button>

      <button
      class="ml-4"
      fxFlex="none"
      mat-icon-button
      type="button"
      (click)=refreshData()
    >
      <mat-icon [icIcon]="icRefresh"></mat-icon>
    </button>
    </div>
    <table
      *ngIf="!isLoading"
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8 w-full"
      @stagger
      matSort
    >
      <!-- <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container> -->

      <!-- created_at Column -->
      <ng-container matColumnDef="created_at">
        <th mat-header-cell *matHeaderCellDef>Date & Time</th>
        <td mat-cell *matCellDef="let element">{{ element.created_at | date:'short' }}</td>
        <!-- <td mat-cell *matCellDef="">25 jun 2021</td> -->
      </ng-container>

      <!-- currency Column -->
      <ng-container matColumnDef="currency">
        <th mat-header-cell *matHeaderCellDef>Currency</th>
        <td mat-cell *matCellDef="let element">{{ element.currency }}</td>
        <!-- <td mat-cell *matCellDef="">FCFA</td> -->
      </ng-container>

      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>Amount Top up</th>
        <td mat-cell *matCellDef="let element">{{ element.amount }}</td>
        <!-- <td mat-cell *matCellDef="">1200</td> -->
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">
          <div
            [ngClass]="element.state?.cssClasses"
            class="px-2 py-1 my-4 text-xs font-medium rounded"
            fxFlex="none"
          >
            <span> {{ element.state?.text }}</span>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No Transaction Data Found Or Matching The filter
        </td>
      </tr>
    </table>
    <div *ngIf="isLoading" class="card overflow-auto -mt-16">
      <div
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          background: white;
        "
      >
        <mat-spinner color="primary"> </mat-spinner>
      </div>
    </div>
    <mat-paginator
      [pageSizeOptions]="pageSizeOptions"
      [pageSize]="pageSize"
      class="sticky left-0"
    ></mat-paginator>
  </vex-page-layout-content>
</vex-page-layout>
