<div
  (mouseenter)="onMouseEnter()"
  (mouseleave)="onMouseLeave()"
  [class.collapsed]="collapsed"
  [class.open]="collapsed && collapsedOpen$ | async"
  class="flex flex-col sidenav"
>
  <div class="flex items-center flex-none sidenav-toolbar">
    <h6
      *ngIf="hasBusinessRegistered"
      class="flex-auto select-none ltr:pl-4 rtl:pr-4"
    >
      {{ businessUserData.business_legal_name }} <br />
      <span>{{ businessUserData.id }}</span>
    </h6>
    <h6
      *ngIf="!hasBusinessRegistered"
      class="flex-auto select-none ltr:pl-4 rtl:pr-4"
    >
      <a class="item" href="/dashboards/profile">
        <span>Add Business</span>
      </a>
      <br />
      <p>[No Business Registered]</p>
    </h6>
  </div>
  <vex-scrollbar class="flex-auto">
    <div class="sidenav-items">
      <a
        class="item"
        [routerLink]="['/dashboards/analytics']"
        routerLinkActive="router-link-active"
        fxLayout="row"
        matRipple
      >
        <div class="flex items-center flex-none speci-nav sidenav-toolbar">
          <ic-icon
            [icon]="icHome"
            class="mr-1"
            inline="true"
            size="1.50em"
          ></ic-icon>
          <span class="item-label text-md" fxFlex="auto">Home</span>
        </div>
      </a>

      <a
        class="item"
        [routerLink]="['/dashboards/cash-in-transactions']"
        routerLinkActive="router-link-active"
        fxLayout="row"
        matRipple
      >
        <div class="flex items-center flex-none speci-nav sidenav-toolbar">
          <ic-icon
            [icon]="icArrowDown"
            class="mr-1"
            inline="true"
            size="1.50rem"
          ></ic-icon>
          <span class="item-label text-md" fxFlex="auto"> Cash In</span>
        </div>
      </a>

      <a
        class="item"
        [routerLink]="['/dashboards/cash-out-transactions']"
        routerLinkActive="router-link-active"
        fxLayout="row"
        matRipple
      >
        <div class="flex items-center flex-none speci-nav sidenav-toolbar">
          <ic-icon
            [icon]="icArrowUp"
            class="mr-1"
            inline="true"
            size="1.50rem"
          ></ic-icon>
          <span class="item-label text-md" fxFlex="auto"> Cash Out</span>
        </div>
      </a>
      <a
        class="item"
        [routerLink]="['/dashboards/balance']"
        routerLinkActive="router-link-active"
        fxLayout="row"
        matRipple
      >
        <div class="flex items-center flex-none speci-nav sidenav-toolbar">
          <ic-icon
            [icon]="icWallet"
            class="mr-1"
            inline="true"
            size="1.50rem"
          ></ic-icon>
          <span class="item-label text-md" fxFlex="auto"> Balance</span>
        </div>
      </a>
      <vex-sidenav-item
        *ngFor="let item of items; trackBy: trackByRoute"
        [item]="item"
        [level]="0"
      ></vex-sidenav-item>
    </div>
  </vex-scrollbar>
  <div class="px-1 profil">
    <vex-toolbar-user  class="tools"  ></vex-toolbar-user>
    <div class="user-profil-info">
      <div class="dropdown-heading">
        {{ businessUserData.business_legal_name }}
      </div>
      <div class="dropdown-heading">
        {{ userData.first_name }} {{ userData.last_name }}
      </div>
      <mat-icon class="arrow-down">keyboard_arrow_down</mat-icon>
    </div>
  </div>
</div>
